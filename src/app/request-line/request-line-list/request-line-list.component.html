    <table class="table">
        <thead>
            <th (click)="sort('description')">Product</th>
            <th (click)="sort('price')">Price</th>
            <th (click)="sort('quantity')">Quantity</th>
            <th>Line total</th>
        </thead>
        <tbody>
            <tr *ngFor="let r of requestlines | sort:sortBy:asc">
                <td *ngIf="requestline.product">{{r.product.name}}</td>
                <td>{{r.price}}</td>
                <td>{{r.quantity}}</td>
                <td>{{r.price * r.quantity}}</td>
            </tr>
        </tbody>
    </table>
