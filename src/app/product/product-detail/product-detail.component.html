<div>
    <table class="table">
        <tbody>
            <tr>
                <th>Id</th>
                <td>{{product.id}}</td>
            </tr>
            <tr>
                <th>Part Number</th>
                <td>{{product.partNumber}}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{product.name}}</td>
            </tr>
            <tr>
                <th>Price</th>
                <td>${{product.price}}</td>
            </tr>
            <tr>
                <th>Unit</th>
                <td>{{product.unit}}</td>
            </tr>
            <tr *ngIf="product.vendor">
                <th>Vendor</th>
                <td>{{product.vendor.name}}</td>
            </tr>
            <tr *ngIf="product.photoPath">
                <th>Image</th>
                <td><img src="{{product.photoPath}}" alt=""></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="history.back(-1)" class="btn btn-secondary">Back</button>
                    <button (click)="delete()" class="btn btn-danger">Delete Product</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
