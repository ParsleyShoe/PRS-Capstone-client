<div class="wrapper">
    <div class="mt-3">
        <table class="table headright">
            <tbody (keyup.enter)="save()">
                <tr>
                    <th>Part Number</th>
                    <td>
                        <input [(ngModel)]="product.partNumber" type="text" maxlength="16">
                    </td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>
                        <input [(ngModel)]="product.name" type="text" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>
                        <input [(ngModel)]="product.price" type="text">
                    </td>
                </tr>
                <tr>
                    <th>Unit</th>
                    <td>
                        <input [(ngModel)]="product.unit" type="text" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <th>Vendor</th>
                    <td>
                        <select [(ngModel)]="product.vendorId">
                            <option *ngFor="let v of vendors" value="{{v.id}}">{{v.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Image URL (optional)</th>
                    <td>
                        <input [(ngModel)]="product.photoPath" type="text" maxlength="255">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center p-3">
        <button onclick="history.back(-1)" class="btn btn-secondary mr-4">Back</button>
        <button (click)="save()" class="btn btn-primary">Save Changes</button>
    </div>
</div>
