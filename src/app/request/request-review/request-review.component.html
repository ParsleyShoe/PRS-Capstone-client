<div>
    <table class="table">
        <thead>
            <th (click)="sort('id')">Id</th>
            <th (click)="sort('description')">Description</th>
            <th (click)="sort('justification')">Justification</th>
            <th (click)="sort('deliveryMode')">Delivery Mode</th>
            <th (click)="sort('status')">Status</th>
            <th (click)="sort('total')">Total</th>
            <th (click)="sort('userId')">User</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let r of requests | sort:sortBy:asc">
                <td>{{r.id}}</td>
                <td title="{{r.description}}">{{r.description}}</td>
                <td title="{{r.justification}}">{{r.justification}}</td>
                <td>{{r.deliveryMode}}</td>
                <td>{{r.status}}</td>
                <td>{{r.total | currency}}</td>
                <td>{{r.user.firstName}} {{r.user.lastName}}</td>
                <td>
                    <a routerLink="/requests/detail/{{r.id}}">Detail</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
