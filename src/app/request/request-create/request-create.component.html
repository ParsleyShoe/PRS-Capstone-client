<div class="wrapper">
    <div class="mt-3">
        <table class="table headright">
            <tbody (keyup.enter)="save()">
                <tr>
                    <th>Description</th>
                    <td>
                        <input [(ngModel)]="request.description" type="text" maxlength="80">
                    </td>
                </tr>
                <tr>
                    <th>Justification</th>
                    <td>
                        <input [(ngModel)]="request.justification" type="text" maxlength="80">
                    </td>
                </tr>
                <tr>
                    <th>Delivery Mode</th>
                    <td>
                        <select [(ngModel)]="request.deliveryMode">
                            <option [ngValue]>Pickup</option>
                            <option [ngValue]>Cubicle drop-off</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="p-3">
        <button onclick="history.back(-1)" class="btn btn-secondary mr-4">Back</button>
        <button (click)="save()" (keyup.enter)="save()" class="btn btn-primary">Save and Add Items</button>
    </div>
</div>
