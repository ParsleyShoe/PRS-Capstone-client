<div>
    <table class="table">
        <tbody>
            <tr>
                <td>Id</td>
                <td>{{user.id}}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{user.firstName}} {{user.lastName}}</td>
            </tr>
            <tr>
                <td>Username</td>
                <td>{{user.username}}</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>{{user.phone}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <td>Reviewer</td>
                <td *ngIf="user.isReviewer">Yes</td>
                <td *ngIf="!user.isReviewer">No</td>
            </tr>
            <tr>
                <td>Administrator</td>
                <td *ngIf="user.isAdmin">Yes</td>
                <td *ngIf="!user.isAdmin">No</td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="history.back(-1)" class="btn btn-secondary">Back</button>
                    <button (click)="delete()" class="btn btn-danger">Delete User</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
