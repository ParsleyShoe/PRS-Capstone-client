<div class="wrapper">
    <div class="mt-3">
        <table class="table headright">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td>{{user.id}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{user.firstName}} {{user.lastName}}</td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td>{{user.username}}</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{user.phone}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{user.email}}</td>
                </tr>
                <tr>
                    <th>Reviewer</th>
                    <td>{{user.isReviewer | boolToYesNo}}</td>
                </tr>
                <tr>
                    <th>Administrator</th>
                    <td>{{user.isAdmin | boolToYesNo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center p-3">
        <button onclick="history.back(-1)" class="btn btn-secondary mr-4">Back</button>
        <button (click)="delete()" class="btn btn-danger">Delete User</button>
    </div>
</div>
