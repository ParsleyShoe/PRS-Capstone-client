<div class="wrapper">
    <div class="mt-3">
        <table class="table headright">
            <tbody (keyup.enter)="save()">
                <tr>
                    <th>First name</th>
                    <td>
                        <input [(ngModel)]="user.firstName" type="text" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <th>Last name</th>
                    <td>
                        <input [(ngModel)]="user.lastName" type="text" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td>{{user.username}}</td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>
                        <button *ngIf="user.password != password" (click)="resetPassword()" class="btn btn-danger">Reset Password</button>
                        <button *ngIf="user.password == password" class="btn btn-secondary" disabled>Default Password</button>
                    </td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>
                        <input [(ngModel)]="user.phone" type="text" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input [(ngModel)]="user.email" type="text" maxlength="255">
                    </td>
                </tr>
                <tr>
                    <th>Make Reviewer?</th>
                    <td>
                        <select [(ngModel)]="user.isReviewer">
                            <option [ngValue]="false">No (default)</option>
                            <option [ngValue]="true">Yes</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Make Administrator?</th>
                    <td>
                        <select [(ngModel)]="user.isAdmin">
                            <option [ngValue]="false">No (default)</option>
                            <option [ngValue]="true">Yes</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center p-3">
        <button onclick="history.back(-1)" class="btn btn-secondary mr-4">Back</button>
        <button (click)="save()" class="btn btn-primary">Save Changes</button>
    </div>
</div>
