<div>
    <table class="table">
        <tbody>
            <tr>
                <td>Id</td>
                <td>(automatically assigned)</td>
            </tr>
            <tr>
                <td>First name</td>
                <td>
                    <input [(ngModel)]="user.firstName" type="text">
                </td>
            </tr>
            <tr>
                <td>Last name</td>
                <td>
                    <input [(ngModel)]="user.lastName" type="text">
                </td>
            </tr>
            <tr>
                <td>Username (must be unique)</td>
                <td>
                    <input [(ngModel)]="user.username" type="text">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input [(ngModel)]="user.password" type="text" placeholder="Example: 'heavy-$quirrel540#'">
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input [(ngModel)]="user.phone" type="text" maxlength="10" minlength="7">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input [(ngModel)]="user.email" type="text">
                </td>
            </tr>
            <tr>
                <td>Make Reviewer?</td>
                <td>
                    <select [(ngModel)]="user.isReviewer">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Make Administrator?</td>
                <td>
                    <select [ngModel]="user.isAdmin">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button (click)="save()" class="btn btn-primary">Save User</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
