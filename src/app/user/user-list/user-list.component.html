<div>
    <table class="table">
        <tr>
            <td>
                <a routerLink="/users/create" class="btn btn-primary">+ Add New User</a>
                <input [(ngModel)]="searchCriteria" type="text" placeholder="Search...">
            </td>
        </tr>
    </table>
    <table class="table">
        <thead>
            <th class="sticky-top" (click)="sort('id')">Id</th>
            <th class="sticky-top" (click)="sort('firstName')">Name</th>
            <th class="sticky-top" (click)="sort('username')">Username</th>
            <th class="sticky-top" (click)="sort('phone')">Phone</th>
            <th class="sticky-top" (click)="sort('email')">Email</th>
            <th class="sticky-top" (click)="sort('isReviewer')">Reviewer</th>
            <th class="sticky-top" (click)="sort('isAdmin')">Admin</th>
            <th class="sticky-top"></th>
        </thead>
        <tbody>
            <tr *ngFor="let u of users | userSearch:searchCriteria | sort:sortBy:asc">
                <td>{{u.id}}</td>
                <td>{{u.firstName}} {{u.lastName}}</td>
                <td>{{u.username}}</td>
                <td>{{u.phone}}</td>
                <td>{{u.email}}</td>
                <td *ngIf="u.isReviewer">Yes</td>
                <td *ngIf="!u.isReviewer">No</td>
                <td *ngIf="u.isAdmin">Yes</td>
                <td *ngIf="!u.isAdmin">No</td>
                <td>
                    <a routerLink="/users/detail/{{u.id}}">Detail</a> | 
                    <a routerLink="/users/edit/{{u.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
