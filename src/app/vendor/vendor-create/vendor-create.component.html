<div class="wrapper">
    <div class="mt-3">
        <table class="table headright">
            <tbody (keyup.enter)="save()">
                <tr>
                    <th>Code</th>
                    <td>
                        <input [(ngModel)]="vendor.code" type="text" maxlength="16">
                    </td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>
                        <input [(ngModel)]="vendor.name" type="text" maxlength="30">
                    </td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>
                        <input [(ngModel)]="vendor.address" type="text" maxlength="80">
                    </td>
                </tr>
                <tr>
                    <th>City</th>
                    <td>
                        <input [(ngModel)]="vendor.city" type="text" maxlength="40">
                    </td>
                </tr>
                <tr>
                    <th>State code</th>
                    <td>
                        <input [(ngModel)]="vendor.state" type="text" maxlength="2">
                    </td>
                </tr>
                <tr>
                    <th>ZIP code</th>
                    <td>
                        <input [(ngModel)]="vendor.zip" type="text" maxlength="5">
                    </td>
                </tr>
                <tr>
                    <th>Phone (optional)</th>
                    <td>
                        <input [(ngModel)]="vendor.phone" type="text" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <th>Email (optional)</th>
                    <td>
                        <input [(ngModel)]="vendor.email" type="text" maxlength="100">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center p-3">
        <button onclick="history.back(-1)" class="btn btn-secondary mr-4">Cancel</button>
        <button (click)="save()" class="btn btn-primary">Create Vendor</button>
        <a class="btn btn-link" (click)="reset()">Reset to default values</a>
    </div>
</div>
