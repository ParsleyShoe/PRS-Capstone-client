        <h2 style="text-align: center;">PO for {{vendorName}}</h2>
        <table class="table mt-5">
            <thead>
                <th>Product</th>
                <th>Unit</th>
                <th>Price (30% off)</th>
                <th>Quantity</th>
                <th>Line total</th>
            </thead>
            <tbody>
                <tr *ngFor="let r of requestLines">
                    <td *ngIf="r.product">{{r.product.name}}</td>
                    <td *ngIf="r.product">{{r.product.unit}}</td>
                    <td *ngIf="r.product"><span style="text-decoration-line: line-through; color: red;">{{r.product.price | currency}}</span> {{(r.product.price * 0.7) | currency}}</td>
                    <td>{{r.quantity}}</td>
                    <td>{{(r.product.price * 0.7) * r.quantity | currency}}</td>
                </tr>
                <tr style="border-top: #afafaf solid 1px;">
                    <td colspan="4" style="text-align: right; font-weight: bold;">Grand total: </td>
                    <td>{{grandTotal | currency}}</td>
                </tr>
            </tbody>
        </table>
        <div class="p-3 text-center">
            <button onclick="history.back(-1)" class="btn btn-secondary mr-4">Back</button>
        </div>
    </div>
</div>
