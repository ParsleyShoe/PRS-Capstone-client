<div class="wrapper">
    <div class="mt-3">
        <table class="table headright">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td>{{vendor.id}}</td>
                </tr>
                <tr>
                    <th>Code</th>
                    <td>{{vendor.code}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{vendor.name}}</td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>{{vendor.address}}</td>
                </tr>
                <tr>
                    <th>City</th>
                    <td>{{vendor.city}}</td>
                </tr>
                <tr>
                    <th>State code</th>
                    <td>{{vendor.state}}</td>
                </tr>
                <tr>
                    <th>ZIP code</th>
                    <td>{{vendor.zip}}</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{vendor.phone}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{vendor.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center p-3">
        <button onclick="history.back(-1)" class="btn btn-secondary mr-4">Back</button>
        <button (click)="delete()" class="btn btn-danger">Delete Vendor</button>
    </div>
</div>
